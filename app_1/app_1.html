<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İlk Mobil Uygulamam</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>İlk Mobil Uygulamam</h1>
            <p>Android Studio ile geliştirdiğim ilk mobil uygulama projesi</p>
        </header>

        <div class="app-showcase">
            <div class="app-info">
                <h2>İki Sayi var ve carpamadinöi hic üzülme iste sana carpipi</h2>
                <h3 style="margin: 1.5rem 0 1rem 0; color: var(--primary);">Özellikler</h3>
                <ul class="features-list">
                    <li>Sayi 1 gir</li>
                    <li>Sayi 2 gir</li>
                    <li>Carpsın ve sonucu versin</li>
                </ul>
            </div>
        </div>

        <div class="media-section">
            <div class="image-container">
                <img src="photos/mobil1.png" alt="Uygulama Ekran Görüntüsü 1">
            </div>
            <div class="image-container">
                <img src="photos/mobil2.png" alt="Uygulama Ekran Görüntüsü 2">
            </div>
            <div class="video-container">
                <video controls>
                    <source src="videos/mobilvideo1.mp4" type="video/mp4">
                    Tarayıcınız video oynatmayı desteklemiyor.
                </video>
            </div>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
